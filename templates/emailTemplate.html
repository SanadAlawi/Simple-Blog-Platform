<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        .footer-text {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #333; text-align: center;">Email Verification</h2>
        <p style="font-size: 16px; color: #555;">Hello <strong>{{username}}</strong>,</p>
        <p style="font-size: 16px; color: #555;">Thank you for registering. Please click the button below to verify your email address:</p>
        <a href="{{verificationUrl}}" class="button">Verify Email</a>
        <p class="footer-text">This link will expire in 24 hours.</p>
        <p class="footer-text">If you did not request this email, please ignore it.</p>
    </div>
</body>
</html>
